<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Material</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		a{
            text-decoration: none;
			color:darkslategray;
        }
		header {
			background-color: #333;
			color: #fff;
			text-align: center;
			padding: 10px;
		}
		
		.row::after {
			content: "";
			clear: both;
			display: table;
		}
		
		.column {
			float: left;
			width: 50%;
			padding: 10px;
			box-sizing: border-box;
		}
		
		@media screen and (max-width: 600px) {
			.column {
				width: 100%;
			}
		}
	</style>
</head>
<body>
<p style="margin: 50%;">بنحبك يا مجدي</p>
</body>
</html>
